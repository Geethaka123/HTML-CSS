<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex box</title>
</head>

<body>
  <div style="display: flex;
    flex-direction: row;">
    <div style="
    width:  200px;
    background-color: palevioletred;">
      200px
    </div>
    <div style="
    width: 75px;
    background-color: lightblue;">
      75px
    </div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 20px;">
    <div style="
    width: 50px;
    background-color: aqua;">
      item1
    </div>
    <div style="
    flex: 1;
    background-color: bisque;">
      item2
    </div>
    <div style="
    width: 75px;
    background-color: aqua;">
      item3
    </div>
  </div>

  <div style="
  display: flex;
  flex-direction: row;
  margin-top: 20px;
  justify-content: space-between;
  ">
    <div style="
  background-color: blueviolet;">
      item1</div>
    <div style="
  background-color: blueviolet;">
      item2</div>
    <div style="
  background-color: blueviolet;">
      item3</div>
    <div style="
  background-color: blueviolet;">
      item4</div>
  </div>

  <div style="
  display: flex;
  height: 50px;
  border-color: gray;
  border-style: solid;
  margin-top: 20px;
  justify-content: space-between;
  align-items: center;">
    <div style="background-color: aqua;
  ">item1</div>
    <div style="background-color: aqua;
    ">item1</div>
  </div>

</body>

</html>
