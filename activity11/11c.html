<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css grid</title>
</head>
<body>
  <div class="css-grid" style="
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 10px;">
    <div style="background-color:aquamarine;"> col1</div>
    <div style="background-color:aquamarine;"> col2</div>
    <div style="background-color:aquamarine;"> col3</div>
    <div style="background-color:aquamarine;"> col4</div>
    <div style="background-color:aquamarine;"> col5</div>
    <div style="background-color:aquamarine;"> col6</div>
    <div style="background-color:aquamarine;"> col7</div>
    <div style="background-color:aquamarine;"> col8</div>
  </div>
</body>
</html>
