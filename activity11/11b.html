<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css-grid</title>
</head>
<body>
  <div class="css-grid" style="
    display: grid;
    grid-template-columns: 50px 1fr 75px;
    ">
    <div class="col1" style="background-color: lightblue;">col1</div>
    <div class="col2" style="background-color: pink;">col2</div>
    <div class="col3" style="background-color: lightblue;">col3</div>

  </div>
</body>
</html>
