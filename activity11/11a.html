<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css grid
  </title>
</head>
<body>
  <div class="css-grid" 
    style="display: grid;
    grid-template-columns: 200px 75px;">
    <div class="div1" style="background-color: pink;">200px</div>
    <div class="div2" style="background-color: lightblue;">75px</div>
  </div>
</body>
</html>
