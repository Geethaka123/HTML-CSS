<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=initial-scale=1.0">
  <title>Document</title>
  <style>
    .image{
      width: 50px; 
      border-radius: 25px;
      margin-right: 10px;
      vertical-align: middle;
      object-fit: cover;

    }
    .text{
      vertical-align: middle;
      border-style: none;
      font-size: 16px;
      
    }
    .button{
      vertical-align: middle;
      border-style: none;
      background-color: rgb(135, 135, 248);
      color: white;
      padding: 8px 16px;
      border-radius: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="div">
    <img class="image" src="picture2.png">

    <input type="text" class="text" placeholder="What's happening?">

    <button class="button">Tweet</button>
  </div>
  
  

</body>
</html>
